<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 :style="[styleobj1,styleobj2]">你好啊</h1>
        <!-- 对象就是无序列键值对集合-->
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                styleobj1: { color: 'red', 'font-weight':200 },
                styleobj2: {'font-style': 'italic'}
            },
            methods: {
            }
        })
    </script>
</body>
</html>
