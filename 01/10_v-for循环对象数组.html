    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="user in list">{{user.id}}----{{user.name}}</p>

                    {id:1,name:'zs'},

                    {id:3,name:'wb'}
                ]
            },
            methods: {
            }
        })
    </script>
