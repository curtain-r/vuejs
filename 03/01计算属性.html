<div id="app">

  <h2>{{totalPrice}}</h2>

<script>
  const vm = new Vue({

        {

          name: 'eff',
          price: 120
        }
      ]
    },
    // 计算属性，fullName调用不需要括号
    computed: {
      fullName: function () {
        return this.firstName + this.lastName
      },
      // totalPrice: function () {

      //   // }

      //   for (let k of this.books) {
      //     total += k.price
      //   }
      //   return total
      // }
      // 计算属性完整写法
      totalPrice: {
        set: function () {
          // 一般不用
        },
        get: function () {
          let total = 0
          for (let k of this.books) {
            total += k.price
          }
          return total
        }
      }
    }
  })
