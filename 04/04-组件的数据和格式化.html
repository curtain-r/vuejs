    <!-- 2. template定义格式化标签 -->
    <template id='cmp'>
      <div>
        <h2>counter: {{counter}}</h2>
        <button @click='inc'>+</button>
        <button @click='dec'>-</button>
      </div>
    </template>
    <script>
      Vue.component('cmp', {
        template: cmp,
        data() {
          return {
            counter: 0
          }
        },
        methods: {
          inc() {
            this.counter++
          },
          dec() {
            this.counter--
          }
        },
      });
