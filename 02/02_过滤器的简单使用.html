<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ mag |msgformat }}</p>
    </div>
    <script>
        // 定义一个vue过滤器，名字叫做msgformat
        Vue.filter('msgformat',function(mag){
            return mag.replace(/单纯/g,'邪恶') 

        })
        var vm = new Vue({
            el: '#app',
            data: {
                mag: '曾经。我也是一个单纯的少年，单纯的我傻傻的问，谁是这个世界上最单纯的男人'
            },
            methods: {
            }
        })
    </script>
</body>
</html>
