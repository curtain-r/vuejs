<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>书籍购物车</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="app">
    <div v-if='books.length'>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for='(item, index) in books'>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.date}}</td>
            <td>{{item.price | formatPrice()}}</td>
            <td>
              <button @click='dec(index)' :disabled='books[index].count<=1'>-</button>
              {{item.count}}
              <button @click='inc(index)'>+</button>
            </td>
            <td>
              <button @click='removeBook(index)'>移除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h2>总价格：{{totalPrice | formatPrice}}</h2>
    </div>
    <div v-else>空</div>
  </div>
  <script src="D:\桌面\GitHub\vuejs\js/vue.js"></script>
  <script src="./index.js"></script>
</body>

</html>
